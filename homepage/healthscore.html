        <script language="JavaScript">
    
			function calculateBmi() {
			var weight = document.bmiForm.weight.value
			var height = document.bmiForm.height.value
			if(weight > 0 && height > 0){	
			var finalBmi = weight/(height/100*height/100)
			document.bmiForm.bmi.value = "Your BMI is"+" "+finalBmi
			if(finalBmi < 18.5){
			document.bmiForm.meaning.value = "You are Thin"
			}
			if(finalBmi > 18.5 && finalBmi < 25){
			document.bmiForm.meaning.value = "You are Healthy"
			}
			if(finalBmi > 25){
			document.bmiForm.meaning.value = "Your are Overweight"
			}
			}
			else{
			alert("Please Fill in the details to get your BMI")
			}
			}
